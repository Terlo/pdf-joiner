<!DOCTYPE html>
<html>
<head>
    <title>PDF Merger</title>
</head>
<body>
    <h1>PDF Merger</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple accept=".pdf">
        <input type="submit" value="Merge PDFs">
    </form>
</body>
</html>
